<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>
    <video controls>
        <source th:src="${videoUrl}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
